<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doggy Tinder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>

<body>
    <!-- Header with Navbar -->
    <section class="top_header">
        <header>
            PetNet
        </header>
        <nav class="navbar">
            <a class="navlink" href="">Our Story</a>
            <a class="navlink" href="">Mission Statement</a>
            <a class="navlink" href="">Our Furry Friend Network</a>
            <a class="navlink" href="">Contact Us</a>
        </nav>
    </section>

    <!-- Dog Photo and stuff -->

    <section class="dog_left">
        <div class="dog_photo_container">
            <img src="Assets/taki.JPG" alt="" class="dog__profile__photo">
        </div>
        <div class="loc_rate">
            <p>
                Grosse Pointe, Michigan 
            </p>
            <p>
                Rating:
            </p>
                    <div class="rating">
                            <img src="Assets/bonesrates.png" alt="" class="bones">
                        </div>
        </div>
    </section>

    <!-- Dog main Info -->

    <div class="dog_profile">
        <header tag="name">Taki</header>
    

        <div class="personality">
            <p class="dog_info">
                Personality desc
            </p>
        </div>
        <header>
            Medical Header
        </header>
        <div class="medical_info">
            <p>
                MEDICAL desc
            </p>
        </div>
    </div>
    <div class="availability_container">
                <div class="date_photo_container">
                    <img src="Assets/datepicker.png" alt="" class="date_photo"> 
                </div> 
            </div>

        <img src="" alt="">
    </div>
    <h2 class="owner__name">placeholder name</h2>
    <div class="contact__info">
        <p> </p>
    </div> -->

    </section>
</body>
</html>
